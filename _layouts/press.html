<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
{% include head.html %}

<body>
  <div id="wrap">
    <main role="main" class="container-fluid flex-fill px-0">
      {% include header.html %}
      {% include work_categories.html %}      


      <div class="row justify-content-md-center">
        <div class="col-md-auto info-container">
          <h1>{{page.title}}</h1>
          <ul>
            {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </main>
  </div>
  {% include footer.html %}
</body>

</html>
